version: 2
defaults: &defaults
  working_directory: ~/ashwin-97/circlenode
    docker:
      - image: circleci/node:4.8.3
      - image: circleci/mysql:latest
jobs:
  build:
    <<: *defaults
    environment:
          MYSQL_USER: root
          MYSQL_DATABASE: mroom

    
    branches:
      - only:
        master
     

    steps:
      - checkout
      - run:
        name: Install Dependencies
        command: npm install
      - run:
        name: Mysql installation
        command: npm install mysql
      - run:
        name: testing
         environment:
            DB_USER: root
            DB_NAME: mroom
            PORT: 3000
            NODE_ENV: test
        command: nodeunit app.js
